<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мессенджер</title>
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
<div class="chat-container">
    <div class="sidebar" id="sidebar">
        <h3>Пользователи</h3>
        <ul id="user-list">
            <!-- Список пользователей будет загружен через JS -->
        </ul>
        <button id="logout-btn" class="logout-btn">Выйти</button>
    </div>
    <div id="dragbar"></div>
    <div class="chat-area">
        <div id="chat-header">Выберите пользователя для начала чата</div>
        <div id="messages"></div>
        <form id="message-form" style="display:none;">
            <input type="text" id="message-input" placeholder="Введите сообщение..." autocomplete="off">
            <button type="submit" id="send-button" title="Отправить">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
                    <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
                </svg>
            </button>
        </form>
    </div>
</div>

<script src="/js/chat.js" defer></script>
</body>
</html>

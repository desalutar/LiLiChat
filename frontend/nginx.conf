map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;

    root /usr/share/nginx/html;
    # Index directive - but location = / takes priority
    index index.html;

    # Proxy for API to backend (including WebSocket)
    location /api/ {
        proxy_pass http://lilychat_app:9900;
        proxy_http_version 1.1;
        
        # Preserve cookies
        proxy_cookie_path / /;
        proxy_cookie_domain off;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (backend also sets these, but nginx can add them too)
        proxy_set_header Origin $http_origin;
        
        # WebSocket timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        proxy_cache_bypass $http_upgrade;
    }

    # Handle favicon and apple-touch-icon requests (return 204 to avoid 404)
    location ~ ^/(favicon\.ico|apple-touch-icon.*\.png|robots\.txt)$ {
        return 204;
        access_log off;
        log_not_found off;
    }
    
    # Redirect root to auth page (exact match has highest priority)
    # This must come before any location / block
    location = / {
        # Force redirect, don't check for index files
        rewrite ^ /public/auth.html permanent;
    }
    
    # Redirect /public to auth page (without trailing slash)
    location = /public {
        return 301 /public/auth.html;
    }
    
    # Alias for easier access - /auth.html redirects to /public/auth.html
    location = /auth.html {
        return 301 /public/auth.html;
    }
    
    # Alias for easier access - /chat.html redirects to /public/chat.html
    location = /chat.html {
        return 301 /public/chat.html;
    }
    
    # All frontend files (HTML, CSS, JS)
    # Note: location = / is processed first, so this won't catch root requests
    location / {
        try_files $uri $uri/ =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Special handling for HTML files
    location ~ \.html$ {
        try_files $uri =404;
        # Disable caching for HTML files
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Disable caching for CSS and JS files
    location ~ \.(css|js|mjs)$ {
        try_files $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        # Ensure proper MIME type for ES modules
        add_header Content-Type "application/javascript; charset=utf-8";
        # Prevent caching
        add_header X-Content-Type-Options "nosniff";
    }
}

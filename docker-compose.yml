networks:
  lilychat_network:
    driver: bridge

services:
  db:
    image: postgres:16
    container_name: lilychat_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - lilychat_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: lilychat_app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lilychat_network
    ports:
      - "9900:9900"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9900 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
    container_name: lilychat_frontend
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - lilychat_network
    ports:
      - "1337:80"

volumes:
  db_data:
